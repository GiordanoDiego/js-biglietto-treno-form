<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONT-FAMILY -->

        <!-- LINK CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <!-- TITLE PAGE -->
        <title>Ticket train</title>
    </head>

        <!-- START BODY -->
    <body class="debug">

        <!-- START MAIN -->
        <main>
            <div class="container mt-5">
                <div class="form_container">
                    <h2 class="mb-4">
                        Calcola il prezzo del tuo biglietto
                    </h2>
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <div>
                                    <div>
                                        <label for="userName">Inserisci il tuo nome</label>
                                    </div>
                                    <input type="text" name="userName" id="userName">
                                </div>
                                <div>
                                    <div>
                                        <label for="userLastName">Inserisci il tuo cognome</label>
                                    </div>
                                    <input type="text" name="userLastName" id="userLastName">
                                </div>
                            </div>
                            <div class="col-6">
                                <!-- OPTION -->
                                <div>
                                    <div>
                                        <label for="optionAge">Fascia di età</label>
                                    </div>
                                    <select name="scelta" id="optionAge">
                                        <option value="minorenne">Minorenne</option>
                                        <option value="maggiorenne">Maggiorenne</option>
                                        <option value="over65">Over 65+</option>
                                    </select>
                                </div>
                                <div>
                                    <div>
                                        <label for="km">Inserisci i Km da percorrere</label>
                                    </div>
                                    <input type="number" name="km" id="km">
                                </div>
                            </div>
                            <div class="col-12 text-center mt-3">
                                <button id="myButton" type="button">Calcola</button>
                            </div>
                        </div>
                    </form>
                    <div>
                        <div>   
                            <small>* sconto per minori di anni 18: -20%</small>
                        </div>
                        <div>
                            <small>* sconto per over di anni 65: -40%</small>
                        </div>
                    </div> 
                </div>
                

                <div class="container mt-5 ticket-container">
                   <div class="row">
                        <div class="col-12 text-center">
                            <h4>
                                Preventivo Biglietto
                            </h4>
                        </div>
                   </div>
                   <div class="col-12">
                        <div class="row">
                            <div class="col-5">
                                <strong>Biglietto</strong>
                                <div>
                                    Nome passegero: <span id="userNameInput"></span>
                                </div>
                            </div>
                            <div class="col-7">
                                <div>
                                    Km da percorrere: <span id="kmInput"></span>
                                </div>
                                <div>
                                    Fascia età: <span id="ageUserInput"></span>
                                </div>
                                <div class="text-warning">
                                    Prezzo totale del biglietto: 
                                    <span id="price"></span>
                                </div>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
        </main>
        <!-- END MAIN -->

       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
